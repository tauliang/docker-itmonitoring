# must accept EULA the first time that the image is started
# docker run splunk/enterprise:7.0.0-monitor
# Options on how to review the EULA and accept it: 
# 1. docker run -it splunk/enterprise:7.0.0-monitor
# 2. Add the following environment variable: SPLUNK_START_ARGS=--accept-license
# e.g., docker run -e "SPLUNK_START_ARGS=--accept-license" splunk/enterprise:7.0.0-monitor

version: '2'
services:
  vsplunk:
    image: busybox
    volumes:
      - /opt/splunk/etc
      - /opt/splunk/var
  splunkenterprise:
#    build: .
    hostname: splunkenterprisetrial
    image: splunk/splunk:7.0.0-monitor
    environment:
      SPLUNK_START_ARGS: --accept-license --answer-yes
      SPLUNK_ENABLE_LISTEN: 9997
      SPLUNK_ADD: tcp 1514
      SPLUNK_USER: root
      #SPLUNK_ADD_1: "index docker"
      #SPLUNK_ADD_2: "index mysql_logs"
    volumes_from:
      - vsplunk
    volumes:
      - /var/lib/docker/containers:/host/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
#      - /var/log:/docker/log:ro
    ports:
      - "8000:8000"
      - "9997:9997"
      - "8088:8088"
      - "1514:1514"